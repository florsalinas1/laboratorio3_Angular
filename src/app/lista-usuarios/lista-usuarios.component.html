<div>
  <button type="button" class="btn btn-primary btn-round"
  routerLink='/'>Menu
  </button>
</div>


<div class="container">
    <div>
        <h2>Lista de Usuarios</h2><br>
    </div>
    <div>
      <table class="table">
        <thead>
          <tr> 
            <th scope="col">Rut</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let datos_listausuarios of datos_formulario">
            <td>{{datos_listausuarios.rut}}</td>
            <td>{{datos_listausuarios.nombre}}</td>
            <td>{{datos_listausuarios.apellido}}</td>
            <td>{{datos_listausuarios.correo}}</td>
            <td> <button type="button" class="btn btn-danger btn-round"
              (click)="eliminarListaUsuarios(datos_listausuarios._id)">
              Eliminar
            </button></td>>
        </tbody>
      </table>
    </div>
</div>
